  <main>
    <div class="col-md-4 container">
      <h1>Make reservation</h1>
      <form action="" method="post" class="needs-validation" novalidate>
        <div class="form-group mt-3">
          <label for="first_name">First name</label>
          <input class="form-control" type="text" name="first_name" id="first_name" required autocomplete="on">
        </div>
        <div class="form-group">
          <label for="last_name">Last name</label>
          <input class="form-control" type="text" name="last_name" id="last_name" required autocomplete="on">
        </div>
        <div class="form-group">
          <label for="email_name">Email</label>
          <input class="form-control" type="email" name="email_name" id="email_name" required autocomplete="on">
        </div>
        <div class="form-group">
          <label for="phone_name">Phone</label>
          <input class="form-control" type="number" name="phone_name" id="phone_name" required autocomplete="on">
        </div>

        <button style="border-color: #4f5d73; background-color:#4f5d73" type="submit" value="make_reservation"
          class="mt-3 mb-5 btn btn-primary">Reserve</button>


      </form>
