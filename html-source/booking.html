  <script>

    let attention = Prompt();
    // Start button for testing

    document.getElementById("testButton").addEventListener("click", function () {

      let html = `
          <form id="check-aval-form" action="" method="post" novalidate class="needs-validation">

      `
      attention.customs({ msg: html, title: "Choose your travel date" });


    });



    // End button for testing


    // Start Date picker
    const elem = document.querySelector('input[name="travel-date"]');
    const datepicker = new Datepicker(elem, {
      format: "dd-mm-yyyy",
    });

    //End of date picker 

    // Start Sweet alert



    // End sweet alrert

    function Prompt() {

      let toast = function (c) {

        const {
          msg = "",
          icon = "success",
          position = "top-end",
        } = c;

        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })

        Toast.fire({})
      }

      let success = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;
        Swal.fire({
          icon: 'success',
          title: title,
          text: msg,
          footer: footer,
        })
      }

      let error = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;
        Swal.fire({
          icon: 'error',
          title: title,
          text: msg,
          footer: footer,
        })
      }

      async function customs(c) {
        const {
          msg = "",
          title = "",
        } = c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          backdrop: false,
          focusConfirm: false,
          showCancelButton: true,
          willOpen: () => {
            const elem = document.getElementById('travel-date-modal');
            const dp = new Datepicker(elem, {
              format: "dd-mm-yyyy",
              showOnFocus: true,
            });
          },
          preConfirm: () => {
            return [
              document.getElementById('travel-date').value,
            ]
          }
        })

        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

      return {
        toast: toast,
        success: success,
        error: error,
        customs: customs,
      }

    }


  </script>
